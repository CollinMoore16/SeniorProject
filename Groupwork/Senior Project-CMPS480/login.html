<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | CardTrack</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="css/feedback.css">
  <script src="js/feedback.js" defer></script>
</head>
<body>
  <!-- Dark/Light Mode Toggle -->
  <div class="theme-toggle">
    <button id="theme-toggle-btn">
      <i class="fas fa-moon"></i>
      <span>Dark Mode</span>
    </button>
  </div>

  <div class="logo-area">
    <!-- You can add your logo here -->
    <h2>CardTrack Login</h2>
  </div>

  <form id="loginForm">
    <div class="input-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        placeholder="Enter your username"
      />
      <div class="error-message" id="username-error">Please enter your username</div>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="Enter your password"
      />
      <button type="button" class="password-toggle" id="password-toggle">
        <i class="fas fa-eye"></i>
      </button>
      <div class="error-message" id="password-error">Please enter your password</div>
    </div>

    <div class="remember-me-container">
      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember" />
        <label for="remember">Remember me</label>
      </div>
    </div>

    <button type="submit">
      <span>Login</span>
      <div class="loading-indicator">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
    </button>
  </form>
  
  <div class="register-link-container">
    <a href="register.html" class="register-link">Don't have an account? Register</a>
  </div>

	<script src="js/login.js"></script>
</body>
</html>
