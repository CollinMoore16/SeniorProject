<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Marketplace with Analytics</title>
    <link rel="stylesheet" href="css/marketplace.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/feedback.css">
    <script src="js/feedback.js" defer></script>
</head>
<body>
    <header>
        <h1>Card Marketplace</h1>
        <div class="theme-toggle">
            <button id="themeToggle">Toggle Dark Mode</button>
        </div>
    </header>
    
    <div class="nav-buttons">
        <button onclick="window.location.href='cards.html'">Go to Pok√©mon Cards</button>
    </div>

    <div class="main-container">
        <section class="card-form-section">
            <h2>List a Card for Sale</h2>
            <form id="listCardForm">
                <input type="hidden" id="card_id" name="card_id">
                <div class="form-group">
                    <label for="card_name">Card Name:</label>
                    <input type="text" id="card_name" name="card_name" placeholder="Card Name" required>
                </div>
                <div class="form-group">
                    <label for="category">Type:</label>
                    <input type="text" id="category" name="category" placeholder="Type" required>
                </div>
                <div class="form-group">
                    <label for="rarity">Rarity:</label>
                    <input type="text" id="rarity" name="rarity" placeholder="Rarity" required>
                </div>
                <div class="form-group">
                    <label for="price">Price (USD):</label>
                    <input type="number" id="price" name="price" placeholder="Price (USD)" required min="0.01" step="0.01">
                </div>
                <button type="submit">List Card for Sale</button>
            </form>
        </section>

        <section class="marketplace-section">
            <h2>Available Cards</h2>
            <div id="marketplaceCards" class="card-grid"></div>
        </section>

        <section class="analytics-section">
            <h2>Market Analytics Dashboard</h2>
            
            <div class="analytics-container">
                <div class="analytics-card">
                    <h3>Daily Listing Trends</h3>
                    <div class="chart-container">
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>
                
                <div class="analytics-card">
                    <h3>Price by Rarity</h3>
                    <div class="chart-container">
                        <canvas id="rarityPriceChart"></canvas>
                    </div>
                </div>
                
                <div class="analytics-card">
                    <h3>Price Distribution</h3>
                    <div class="chart-container">
                        <canvas id="priceDistributionChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div id="marketInsights" class="insights-container">
                <h3>Market Insights</h3>
                <p>Loading market insights...</p>
            </div>
        </section>
    </div>

    <div id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script src="marketplace.js"></script>
</body>
</html>
